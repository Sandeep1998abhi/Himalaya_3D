<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Himalaya 3D</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <header>
    <nav>
      <img src="img/logo.png" alt="travel" class="logo">
      <ul>
        <li><a href="#">Login</a></li>
        <li><a href="#">Sign Up</a></li>
        <li class="search"><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
        <li class="hamburger">
          <a href="#">
            <div class="bar"></div>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="vignette"></div>
    <img src="img/background.png" data-distance="-200" data-rotation ="0" data-speedX="0.3" data-speedY="0.38" data-speedZ="0"  class="parallax bg-img">
    <img src="img/fog_7.png" data-distance="875" data-rotation ="0" data-speedX="0.27" data-speedY="0.32" data-speedZ="0" class="parallax fog-7">
    <img src="img/mountain_10.png" data-distance="1100" data-rotation ="0" data-speedX="0.195" data-speedY="0.305" data-speedZ="0" class="parallax mountain-10">
    <img src="img/fog_6.png" data-distance="1400" data-rotation ="0" data-speedX="0.25" data-speedY="0.28" data-speedZ="0" class="parallax fog-6">
    <img src="img/mountain_9.png" data-distance="1700" data-rotation ="0.02" data-speedX="0.125" data-speedY="0.155" data-speedZ="0.15" class="parallax mountain-9">
    <img src="img//mountain_8.png" data-distance="1800" data-rotation ="0.02" data-speedX="0.1" data-speedY="0.11" data-speedZ="0" class="parallax mountain-8">
    <img src="img/fog_5.png" data-distance="1900" data-rotation ="0" data-speedX="0.16" data-speedY="0.105" data-speedZ="0" class="parallax fog-5">
    <img src="img/mountain_7.png" data-distance="2000" data-rotation ="0.09" data-speedX="0.1" data-speedY="0.1" data-speedZ="0" class="parallax mountain-7">
    <div class="text parallax" data-distance="0" data-rotation ="0.11" data-speedX="0.07" data-speedY="0.07" data-speedZ="0">
        <h2>India</h2>
        <h1>Himalaya</h1>
    </div>
    <img src="img/mountain_6.png" data-distance="2300" data-rotation ="0.12" data-speedX="0.065" data-speedY="0.05" data-speedZ="0.05" class="parallax mountain-6">
    <img src="img/fog_4.png" data-distance="2400" data-speedX="0.135" data-speedY="0.32" data-speedZ="0" class="parallax fog-4">
    <img src="img/mountain_5.png" data-distance="2250" data-rotation ="0.1" data-speedX="0.08" data-speedY="0.06" data-speedZ="0.13" class="parallax mountain-5">
    <img src="img/fog_3.png" data-distance="2800" data-rotation ="0.11" data-speedX="0.11" data-speedY="0.018" data-speedZ="0" class="parallax fog-3">
    <img src="img//mountain_4.png" data-distance="3200" data-rotation ="0.14" data-speedX="0.059"  data-speedY="0.024" data-speedZ="0.35" class="parallax mountain-4">
    <img src="img//mountain_3.png" data-distance="3400" data-rotation ="0.05" data-speedX="0.04" data-speedY="0.018" data-speedZ="0.32" class="parallax mountain-3">
    <img src="img/fog_2.png" data-distance="3600" data-rotation ="0" data-speedX="0.15" data-speedY="0.0115" data-speedZ="0" class="parallax fog-2">
    <img src="img/mountain_2.png" data-distance="3800" data-rotation ="0.15" data-speedX="0.0235" data-speedY="0.013" data-speedZ="0" class="parallax mountain-2">
    <img src="img/mountain_1.png" data-distance="4000" data-rotation ="0.2" data-speedX="0.027" data-speedY="0.018" data-speedZ="0.53" class="parallax mountain-1">
    <img src="img/sun_rays.png" class="sun-rays">
    <img src="img/black_shadow.png" class="black-shadow">
    <img src="img/fog_1.png" data-distance="4200" data-rotation ="0" data-speedX="0.12" data-speedY="0.01" data-speedZ="0" class="parallax fog-1">

    <div class="text parallax">
  </main>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="js/app.js" defer></script>
</body>

</html>
